<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="pt-br">

<head>
    <vtex:metaTags/>
    
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <vtex:template id="commonHead" />
</head>

<body>
    <div class="all">
        <h1 class="seoStoreName">Nestlé</h1>

        <vtex:template id="header" />
        
        <div id="mainContent">
            <div class="wrapper">
                <section class="mainGallery">
                    <vtex:contentPlaceHolder id="banner tv" />
                </section>
    
                <section class="categoriesHighlight">
                    <div class="column">
                        <vtex:contentPlaceHolder id="Banner Lembrança" />
                        
                        <div class="categoryProducts">
                            <vtex:contentPlaceHolder id="Produtos Lembrança" />
                        </div>
                    </div>

                    <div class="column">
                        <vtex:contentPlaceHolder id="Banner Família" />
                        
                        <div class="categoryProducts">
                            <vtex:contentPlaceHolder id="Produtos Família" />
                        </div>
                    </div>

                    <div class="column">
                        <vtex:contentPlaceHolder id="Banner Criançada" />
                        
                        <div class="categoryProducts">
                            <vtex:contentPlaceHolder id="Produtos Criançada" />
                        </div>
                    </div>

                    <div class="column">
                        <vtex:contentPlaceHolder id="Banner Especial" />
                        
                        <div class="categoryProducts">
                            <vtex:contentPlaceHolder id="Produtos Especial" />
                        </div>
                    </div>
                </section>

                <section class="featuredProducts shelfCarousel">
                    <vtex:contentPlaceHolder id="Coleções em destaque" />
                </section>
    		</div><!-- /wrapper -->
        </div><!-- /mainContent-->

        <vtex:template id="footer" />
    </div><!--/all-->

    <vtex:template id="commonBottom" />
</body>
</html>
